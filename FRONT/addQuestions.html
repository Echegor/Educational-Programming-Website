<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/addQuestions.js"></script>
    <script type="text/javascript" src="js/templateEngine.js"></script>
</head>

<body>
	<div class="container">
                <div class="row">
                        <a href="instructorLanding.html">Back To Landing Page</a>
               	</div>
		<div class="row">
			<div id="sidebar" class="col-md-4">
			</div>
			<div class = "col-md-8">
				<form id="question-form">
					Title:<input type="text" name="nameField" /></br>
					Weight:<input type="text" name="weight" /></br>
					Subject ID:<input type="text" name="subjectId" /></br>
					Prompt:<textarea type="text" name="prompt" ></textarea></br>
					Function Header:<input type="text" name="functionHeader" /></br>
					Test Input:<textarea type="text" name="input" ></textarea></br>
					Test Output:<textarea type="text" name="output" ></textarea></br>
					<button type="button" onclick="addQuestion(nameField.value, weight.value, subjectId.value, prompt.value, input.value, output.value, functionHeader.value, getCookie("userId"))">submit</button>
				</form>
			</div>
		</div>
		
	</div>
	
</body>

</html>
